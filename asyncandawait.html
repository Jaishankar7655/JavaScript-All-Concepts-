<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Async and await in javascript</h1>
    <script>
        function getdata(dataid){
           return new Promise((resolve , reject)=>{
            setTimeout(()=>{
                console.log(dataid)
                resolve("promise rejected")
            },1000)
           })
        }

        async function fetchdata(){
            await getdata(1)
            await getdata(2)
            await getdata(3)
            await getdata(4)
            await getdata(5)
        }
        fetchdata()
    </script>
    
</body>
</html>
